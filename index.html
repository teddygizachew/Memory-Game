<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>
<body onload="setTimerText()">
    <main> 
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="https://cdn.glitch.com/b87cfcc3-2b1b-4b16-ae90-6a593187013a%2Fmem.png?v=1616091520332" alt="">
                    <h3>Memory Game</h3>
                </div>
                <div class="links">
                    <div class="intro">
                        <p>ðŸ‘‹ Welcome to Memorize! </p>
                        <p>Test your memory skills in this fun and exciting game.</p>
                        <p>Rules: Just one! Repeat the patterns displayed by clicking on the cards below.</p>
                    </div>
                    <button id="startBtn" onclick="startGame()">Start</button>
                    <button id="stopBtn" class="hidden" onclick="stopGame()">End</button>
                    
                    <p id="mistakes-message" class="hidden">Mistakes = <span id="mistakes"></span>/3</p>
                    <p id="message" class="hidden"><span id="mistakes"></span></p>
                    <p id="guess-message" class="hidden2"></p>

                    <h3 class="timer-class">Timer: <span id="time-left"></span></h3>
                </div>
            </div>
            <div class="games">
                <div id="gameBtnsContianer">
                    <button class="gameBtns" id="Btn1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone(1)"></button>
                    <button class="gameBtns" id="Btn2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone(2)"></button>
                    <button class="gameBtns" id="Btn3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone(3)"></button>
                    <button class="gameBtns" id="Btn4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone(4)"></button>
                    <button class="gameBtns" id="Btn5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone(5)"></button>
                    <button class="gameBtns" id="Btn6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone(6)"></button>
                    <button class="gameBtns" id="Btn7" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone(7)"></button>
                    <button class="gameBtns" id="Btn8" onclick="guess(8)" onmousedown="startTone(8)" onmouseup="stopTone(8)"></button>
                </div>
            </div>
        </section>

        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </main>
</body>
<script src="./script.js"></script>
</html>
