<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Memorize</h1>
    
    <p>
      Welcome to Memorize! Test your memory skills in this fun and exciting game.
    </p>
    <p>
      Rules: Just one! Repeat the patterns displayed by clicking on the cards below.
    </p>
    <p>
      Have fun!
    </p>
    
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">End</button>

    <div id="gameBtnsContianer">
        <button id="Btn1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
        <button id="Btn2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
        <button id="Btn3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
        <button id="Btn4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>
    
  </body>
</html>
